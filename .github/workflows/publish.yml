name: Build & Publish
on: [workflow_dispatch]

# Please note we will gradually be migrating to a more restrictive default publishing mechanism
# leaving comment for gradual retiring of this workflow.
permissions:
  contents: read
  security-events: none


jobs:
  JobBuild:
    name: release
    runs-on: ubuntu-latest
    # Expose step outputs as job outputs
    outputs:
      currentversion: ${{ steps.package_version.outputs.current-version }}
      changelog_reader_changes: ${{ steps.changelog_reader.outputs.changes }}
    permissions:
      actions: read
      contents: read
      deployments: read
      packages: none
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit
          disable-sudo: true
          disable-telemetry: true

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Use Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 20
      # Run install dependencies
      - name: Install dependencies
        run: npm install
      # Ensure project builds successfully before creating release
      - name: Build
        run: npm run compile
      - name: Get current package version
        id: package_version
        uses: martinbeentjes/npm-get-version-action@3cf273023a0dda27efcd3164bdfb51908dd46a5b # v1.3.1
      - name: Check version is mentioned in Changelog
        id: changelog_reader
        uses: mindsers/changelog-reader-action@32aa5b4c155d76c94e4ec883a223c947b2f02656 # v2.2.3
        with:
          validation_depth: 10
          version: ${{ steps.package_version.outputs.current-version }}
          path: "CHANGELOG.md"
  JobsPublish:
    name: publish
    runs-on: ubuntu-latest
    needs: JobBuild
    environment: vscode-marketplace
    permissions:
      actions: read
      contents: write
      deployments: read
      packages: none
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit
          disable-sudo: true
          disable-telemetry: true
      # Checkout the code again for release
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Use Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 20
      # Run install dependencies
      - name: Install dependencies
        run: npm install
      - name: Create vsix and publish to marketplace
        id: create_vsix
        uses: HaaLeo/publish-vscode-extension@ca5561daa085dee804bf9f37fe0165785a9b14db # v2.0.0
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body: Publish ${{ needs.JobBuild.outputs.changelog_reader_changes }}
          name: ${{ needs.JobBuild.outputs.currentversion }}
          tag_name: ${{ needs.JobBuild.outputs.currentversion }}
          files: ${{ steps.create_vsix.outputs.vsixPath}}

